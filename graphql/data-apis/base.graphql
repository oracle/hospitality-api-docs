# This is the base graphql schema which is used to build federated graph

directive @stream(if: Boolean, label: String, initialCount: Int = 0) on FIELD
scalar Date
scalar DateTime
input DateInput{
  _eq: Date
  _ne: Date
  _in: [Date]
  _nin: [Date]
  _gt: Date
  _lt: Date
  _gte: Date
  _lte: Date
  _btn: DateRangeInput
  _isNull: Boolean
}
input DateRangeInput {
  start: Date!
  end: Date!
}
input DateTimeInput {
  _eq: DateTime
  _ne: DateTime
  _in: [DateTime]
  _nin: [DateTime]
  _gt: DateTime
  _lt: DateTime
  _gte: DateTime
  _lte: DateTime
  _btn: DateTimeRangeInput
  _isNull: Boolean
}
input DateTimeRangeInput {
  start: DateTime!
  end: DateTime!
}
input StringInput {
  _eq: String
  _ne: String
  _in: [String]
  _nin: [String]
  _gt: String
  _lt: String
  _gte: String
  _lte: String
  _isNull: Boolean
}
input FloatInput {
  _eq: Float
  _ne: Float
  _in: [Float]
  _nin: [Float]
  _gt: Float
  _lt: Float
  _gte: Float
  _lte: Float
  _btn: FloatRangeInput
  _isNull: Boolean
}
input FloatRangeInput {
  start: Float!
  end: Float!
}
